XPS:
    - secondXPType

events:
    EventGiving10XP:
        actions:
            - xp: XP
              amount: 10
    EventGiving2XPTypes:
        actions:
            - xp: XP
              amount: 10
            - xp: secondXPType
              amount: 10
    EventGrantingAchievement: ~
    ScopeEvent: ~
    GlobalEvent: ~

achievements:
    ScopeAchievement:
        requirements:
            - event:
                name: ScopeEvent
                amount: 1
        scope: [user_id, context:course_id]
    GlobalAchievement:
        requirements:
            - event:
                name: GlobalEvent
                amount: 1
        scope: []
        maxAwarded: 2
    10XPAchievement:
        requirements:
            - xp: XP
              amount: 10
    AchievementRequiring2XPTypes:
        requirements:
            - xp: XP
              amount: 10
            - xp: secondXPType
              amount: 10
    AchievementBeingRequired:
        requirements:
            - xp: XP
              amount: 10
    AchievementRequiringOtherAchievement:
        requirements:
            - achievement: AchievementBeingRequired
    AchievementRequiringEvent:
        requirements:
            - event:
                name: EventGrantingAchievement
    AnyOfAchievement:
        requirements:
            - AnyOf:
                - xp: XP
                  amount: 10
                - xp: secondXPType
                  amount: 10
    AchievementReplacingOther:
        requirements:
            - xp: XP
              amount: 20
        replaces: [AchievementBeingReplaced]
    AchievementBeingReplaced:
        requirements:
            - xp: XP
              amount: 10
    AchievementCanBeAwadedTwice:
        requirements:
            - xp: XP
              amount: 10
        maxAwarded: 2
