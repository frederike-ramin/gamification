XPS:
    - secondXPType

events:
    EventGiving10XP:
        actions:
            - xp:
                name: XP
                amount: 10
    EventGiving2XPTypes:
        actions:
            - xp:
                name: XP
                amount: 10
            - xp:
                name: secondXPType
                amount: 10
    EventGrantingAchievement: ~
    ParameterEvent: ~

achievements:
    ChainedAchievement:
      requirements:
        - achievement:
            name: 10XPAchievement
    10XPAchievement:
        requirements:
            - xp:
                name: XP
                amount: 10
    EqualAchievementFailing:
        requirements:
            - xp:
                name: XP
                amount: "== 9"
    EqualAchievementSucceeding:
        requirements:
            - xp:
                name: XP
                amount: "== 10"
    NotEqualAchievement:
        requirements:
            - xp:
                name: XP
                amount: "!= 10"
    UnderAchieverAchievement:
        requirements:
            - xp:
                name: XP
                amount: "<= 10"
    LessAchievement:
        requirements:
            - xp:
                name: XP
                amount: "< 10"
    MoreAchievement:
        requirements:
            - xp:
                name: XP
                amount: "> 10"
    AchievementRequiring2XPTypes:
        requirements:
            - xp:
                name: XP
                amount: 10
            - xp:
                name: secondXPType
                amount: 10
    AchievementBeingRequired:
        requirements:
            - xp:
                name: XP
                amount: 10
    AchievementRequiringOtherAchievement:
        requirements:
            - achievement:
                name: AchievementBeingRequired
    AchievementRequiringEvent:
        requirements:
            - event:
                name: EventGrantingAchievement
    AnyOfAchievement:
        requirements:
            - AnyOf:
                - xp:
                    name: XP
                    amount: 10
                - xp:
                    name: secondXPType
                    amount: 10
    AnyOfConditionsAchievement:
        requirements:
            - event:
                name: ParameterEvent
                conditions:
                    - AnyOf:
                        - parameter: x
                          value: 1
                        - parameter: y
                          value: 2
    AchievementReplacingOther:
        requirements:
            - xp:
                name: XP
                amount: 20
        replaces: [AchievementBeingReplaced]
    AchievementBeingReplaced:
        requirements:
            - xp:
                name: XP
                amount: 10
    AchievementCanBeAwardedTwiceAtOnce:
        requirements:
            - xp:
                name: XP
                amount: 10
        maxAwarded: 2
    AchievementCanBeAwardedTwice:
        requirements:
            - event:
                name: EventGiving10XP
        maxAwarded: 2
