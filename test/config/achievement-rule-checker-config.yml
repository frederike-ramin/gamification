XPS:
    - secondXPType

events:
    EventGiving10XP:
        actions:
            - xp: XP
              amount: 10
    EventGiving2XPTypes:
        actions:
            - xp: XP
              amount: 10
            - xp: secondXPType
              amount: 10
    EventGrantingAchievement: ~

achievements:
    ChainedAchievement:
      requirements:
        - achievement: 10XPAchievement
    10XPAchievement:
        requirements:
            - xp: XP
              amount: 10
    AchievementRequiring2XPTypes:
        requirements:
            - xp: XP
              amount: 10
            - xp: secondXPType
              amount: 10
    AchievementBeingRequired:
        requirements:
            - xp: XP
              amount: 10
    AchievementRequiringOtherAchievement:
        requirements:
            - achievement: AchievementBeingRequired
    AchievementRequiringEvent:
        requirements:
            - event:
                name: EventGrantingAchievement
    AnyOfAchievement:
        requirements:
            - AnyOf:
                - xp: XP
                  amount: 10
                - xp: secondXPType
                  amount: 10
    AchievementReplacingOther:
        requirements:
            - xp: XP
              amount: 10
        replaces: [AchievementBeingReplaced]
    AchievementBeingReplaced:
        requirements:
            - event:
                name: EventGrantingAchievement
        maxAwardedTotal: 2

    AchievementCanBeMaxAwardedTwiceAtOnce:
        requirements:
            - xp: XP
              amount: 10
        maxAwarded: 2
    AchievementCanBeMaxAwardedTotalTwiceAtOnce:
        requirements:
            - xp: XP
              amount: 10
        maxAwardedTotal: 2

    AchievementCanBeMaxAwardedTwice:
        requirements:
            - event:
                name: EventGiving10XP
        maxAwarded: 2
    AchievementCanBeMaxAwardedTotalTwice:
        requirements:
            - event:
                name: EventGiving10XP
        maxAwardedTotal: 2
