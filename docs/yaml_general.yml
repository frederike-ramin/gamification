XPs:
    # define your own XP here.
    # general "XP" is predefined
    yourXP

levels:
    # there are three different ways to define levels:
    type: manual
    steps: [10,100,1000] # levels at 0, 10, 100, 1000
    # OR
    type: linear
    interval: 100 # levels at 0, 100, 200, 300 ...
    # OR
    type: exponential
    starting_value: 100 # levels at 0, 100, 200, 400 ...

events:
    YourEventName:
        actions:
            - xp:
                name: yourXP
                amount: 1
    YourEventWithoutAction: ~

achievements:
    YourAchievement:
        requirements:
            # implicit AND semantic
            - achievement:
                name: YourOtherAchievement
                amount: 1
            - xp:
                name: yourXP
                amount: >= 10
            - event:
                name: YourEventName
                # amount is implicitly 1
                amount: >= 10
                # implicit AND semantic
                conditions:
                    - parameter: someParameter
                      value: 100
                      # someOtherParameter == 10 OR someOtherParameter == 100 OR any of THESE other parameters
                    - AnyOf:
                        - parameter: someOtherParameter
                          value: 10
                        - parameter: someOtherParameter
                          value: 100
                        - AnyOf:
                            - parameter: someOtherParameter
                              value: 10
                            - parameter: someOtherParameter
                              value: 100
            - AnyOf:
                - xp:
                    name: yourXP
                    amount: >= 10
                - xp:
                    name: XP
                    amount: >= 10
        replaces: [YourOtherAchievement]
        # if both maxAwarded and maxAwardedTotal are not set, they default to 1.
        # if only maxAwarded is set, maxAwardedTotal defaults to +Infinity.
        # if only maxAwardedTotal is set, maxAwarded defaults to maxAwardedTotal.
        maxAwarded: 2
        maxAwardedTotal: 5
        # implicitly user
        scope: [context.course_id]
        # actions that are executed when achievement is awarded
        actions:
            - xp:
                name: XP
                amount: 100
        # implicitly false
        hidden: true
